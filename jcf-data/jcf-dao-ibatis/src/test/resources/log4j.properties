# Log4j configuration file.
log4j.rootCategory=DEBUG, CONSOLE
log4j.debug=false

# CONSOLE is a ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-6r [%10.10t] %-5p %30.30c %x - %m\n

# Frameworks category 
log4j.category.org.springframework=WARN
log4j.category.org.apache.commons=WARN
log4j.category.com.opensymphony.oscache=WARN
log4j.category.jcf=DEBUG

log4j.category.java.sql=INFO